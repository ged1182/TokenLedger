# Docker Compose for integration testing
# Usage: docker compose -f docker-compose.test.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tokenledger
      POSTGRES_PASSWORD: tokenledger
      POSTGRES_DB: tokenledger_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts with dev database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokenledger -d tokenledger_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests

  # Run migrations before tests
  migrate:
    image: python:3.11-slim
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://tokenledger:tokenledger@postgres:5432/tokenledger_test
    command: >
      sh -c "pip install tokenledger && tokenledger db init"
